<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" th:href="@{/fragments/navbar.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/authentication/existingAccountPage.css}">
    <title>Daftar Akun</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex-container">
    <div class="flex-item-top">
        <div class="flex">
            <p id="judul" style="font-size:30px;font-weight:700;color: #406AD8;">Daftar<span style="color:#CE3030;">Akun</span></p>
        </div>
        <div class="flex"></div>
        <div class="flex">
            <a th:href="@{/registration}"><button class="button">Buat Akun</button></a>
        </div>
    </div>
    <div class="flex-item-bottom">
        <hr>
        <div class="kosong"></div>
        <div th:each="display: ${AccountDisplayList}" th:if="${!AccountDisplayList.isEmpty()}">
            <div class="flex-gap">
                <div>
                    <p th:text="${display}"></p>
                </div>
            </div>
            <div class="kosong"></div>
        </div>
        <div th:unless="${!AccountDisplayList.isEmpty()}">
            <p style="text-align:center;">Belum ada akun yang terdaftar</p>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/fragments/navbar.js}"></script>
</body>
</html>
