<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User List</title>
</head>
<body>
<div class="py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-md-7">
                <h1 class="mb-4">User List</h1>
                <p class="mb-4">Create User</p>
                <form th:action="@{/createUser}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <input type="text" class="form-control" name="password" placeholder="Password">
                        <select class="form-control" name="type">
                            <option value="" selected="" disabled="">Select Type</option>
                            <option value="Student">Student</option>
                            <option value="Teaching Assistant">Teaching Assistant</option>
                            <option value="Lecturer">Lecturer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="py-3 text-center">
    <h2 style="text-align: center; font-size: x-large;">Existing User</h2>
</div>
<table id="menu-list" style="margin: auto">
    <tr>
        <td>
            <div>
                <div class="border" th:each="user:${UserList}">
                    <h3 th:text="${user.display()}"></h3>
                </div>
            </div>
        </td>
    </tr>
</table>

</div>

</body></html>
