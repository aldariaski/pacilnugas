<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
<div class="py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-md-7">
                <h1 class="mb-4">Login Page</h1>
                <p class="mb-4">Fill out your username and password:</p>
                <form th:action="@{/loginAccount}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <input type="password" class="form-control" name="password" placeholder="Password" minlength="8">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="py-3 text-center">
    <h3 th:text="${loginStatus}"></h3>
    <form th:action="@{/logoutAccount}" method="POST">
        <button type="submit" class="btn btn-outline-primary btn-block">Log Out</button>
    </form>
</div>
</div>

</body></html>
