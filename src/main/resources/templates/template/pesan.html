<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Daftar Pesan</title>
    <style>
        #menu-list h2, #menu-list h3{
            margin: 0;
        }

        #menu-list div {
            border: 1px solid gray;
            box-shadow: 0 4px 4px rgba(0,0,0,0.4);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        #menu-list td {
            padding-bottom: 0.6rem;
        }

        #menu-list h3 {
            font-weight: normal;
        }
    </style>
</head>

<body>
<div class="row">
    <div class="text-center col-md-12">
        <a th:href="@{/pesan/create-pesan}"><button class="btn btn-outline-primary">Buat Pesan</button></a>
    </div>
</div>

<div class="py-3 text-center">
    <h2 style="text-align: center; font-size: x-large;">Daftar Pesan</h2>
</div>
<table id="pesan-list" style="margin: auto">
    <tr>
        <td>
            <div class="border" th:each="pesan:${DaftarPesan}">
                <div th:each="isi:${pesan}">
                    <h3 th:text="${isi}"></h3>
                </div>
            </div>
        </td>
    </tr>
    <!-- ulangin terus buat semua item di list -->
</table>

</body>

</html>
