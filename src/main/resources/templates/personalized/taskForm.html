<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="mx-auto p-4 col-md-7">
                <h1 class="mb-4">Add a Task!</h1>
                <form th:action="@{/add-task}" th:object="${task}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="${task.title}" id="title-task" placeholder="Title">
                        <select class="form-control" th:field="${task.type}">
                            <option value="" selected disabled>Select Course</option>
                            <option value="Basis Data" th:text="Basis Data"></option>
                            <option value="Pemrograman Lanjut" th:text="Pemrograman Lanjut"></option>
                            <option value="Sistem Operasi" th:text="Sistem Operasi"></option>
                            <option value="Statistika dan Probabilitas" th:text="Statistika dan Probabilitas"></option>
                            <option value="Teori Bahasa dan Automata" th:text="Teori Bahasa dan Automata"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
