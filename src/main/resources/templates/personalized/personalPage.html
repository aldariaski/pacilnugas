<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" th:href="@{/fragments/navbar.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" th:href="@{/personalized/personalPage.css}">
  <title>Daftar Akun</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex-item-top">
  <div class="flex">
    <p id="judul" style="font-size:30px;font-weight:700;color: #406AD8;">Personal<span style="color:#CE3030;">Page</span></p>
  </div>
  <div class="flex"></div>
</div>
<div class="flex-container">
  <p style="font-size:24px;font-weight:600;">Advanced Programming</p>
  <div class="flex-item-bottom">
    <ul>
      <li>Deadline Akhir Tugas Kelompok (16/06/2021)</li>
      <li>Ujian Tengah Semester (18/06/2021)</li>
    </ul>
  </div>
</div>
<div class="flex-container">
  <p style="font-size:24px;font-weight:600;">Statistika & Probabilitas</p>
  <div class="flex-item-bottom">
    <ul>
      <li>Ujian Tengah Semester (17/06/2021)</li>
    </ul>
  </div>
</div>
<div class="flex-container">
  <form>
    <input type="checkbox" id="course1" name="course1" value="Adpro" checked>
    <label for="course1">Advanced Programming</label><br>
    <input type="checkbox" id="course2" name="course2" value="Statprob" checked>
    <label for="course2">Statistika & Probabilitas</label><br>
    <input type="checkbox" id="course3" name="course3" value="TBA">
    <label for="course3">Teori Bahasa & Automata</label><br><br>
    <div class="flex-container-but">
      <button class="button">Filter</button>
    </div>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/fragments/navbar.js}"></script>
</body>
</html>
