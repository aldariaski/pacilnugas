<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/account/login/loginPage.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" th:href="@{/fragments/navbar.css}">
    <title>Login</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="flex-container">
    <div class="flex-item-top">
        <p id="judul" style="font-size: 40px;font-weight: 700;color: #406AD8;">Log<span style="color:#CE3030;">in</span></p>
    </div>
    <div class="flex-item-bottom">
        <p th:text="${display}"></p>
        <hr>
        <form th:action="@{/loginCourseProcess}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required><br>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required><br>
            </div>
            <div class="flex-container-but">
                <p>Belum punya akun? Registrasi <a th:href="@{/registration}">disini.</a></p>
                <button class="button">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="footer"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/fragments/navbar.js}"></script>
</html>
